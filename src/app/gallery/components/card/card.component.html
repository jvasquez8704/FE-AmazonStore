<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img
              [src]="application.banner"
              [alt]="application.name"
              class="card-img-top"
            >
        <hr>
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <img
              [src]="application.image"
              [alt]="application.name"
              class="card-img-top"
            >
            </div>
            <div class="col-md">
              <h3>{{application.name}}</h3>
              <span><strong>{{application.creator_name}}</strong></span>
              <p>{{application.description}}</p>
              <h5>${{application.price}}</h5>
            </div>
          </div>
        </div> 
        <hr>
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <span></span>
            </div>
            <div class="col-md">
              <p>{{ rating | ratingStars }}  {{ rating }}</p>
            </div>
          </div>
        </div> 
      </div>
      <div class="modal-footer">
        <button *ngIf="!application.installed" type="button" class="btn btn-success">Instalar</button>
      </div>
    </div>
  </div>
</div>
